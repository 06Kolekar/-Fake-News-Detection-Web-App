<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .analysis-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .real-news {
            border-left: 5px solid #28a745;
            background-color: #e8f5e9;
        }
        .fake-news {
            border-left: 5px solid #dc3545;
            background-color: #ffebee;
        }
        .model-result {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="display-4 mb-3">Fake News Detector</h1>
                    <p class="lead">Paste a news article below to check its authenticity</p>
                </div>

                <form id="newsForm" method="POST" action="/predict">
                    <div class="mb-3">
                        <textarea class="form-control" name="news_text" placeholder="Paste news content here..." required>{% if user_text %}{{ user_text }}{% endif %}</textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <span id="submitText">Analyze Article</span>
                            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </div>
                </form>

                {% if prediction_text %}
                <div class="analysis-card mt-4 p-4 {% if 'Real' in prediction_text %}real-news{% else %}fake-news{% endif %}">
                    <h2 class="mb-3">{{ prediction_text }}</h2>
                    
                    <h5 class="mt-4 mb-3">Model Consensus:</h5>
                    <div class="row">
                        {% for name, result in results.items() %}
                        <div class="col-md-6 mb-2">
                            <div class="model-result {% if result == 'Real' %}bg-success text-white{% else %}bg-danger text-white{% endif %}">
                                <strong>{{ name }}:</strong> {{ result }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <div class="mt-3">
                        <small class="text-muted">Analysis performed on {{ now }}</small>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('newsForm').addEventListener('submit', function() {
            document.getElementById('submitText').textContent = 'Analyzing...';
            document.getElementById('spinner').classList.remove('d-none');
        });
    </script>
</body>
</html>
